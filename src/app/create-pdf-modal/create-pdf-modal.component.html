<div class="modal-header">
</div>
<div class="modal-body">
  <label for="templateName">Template name</label>
  <div class="input-group">
    <input
      id="templateName"
      class="form-control"
      placeholder="Template name"
      [(ngModel)]="name"
    />
  </div></div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(name)">Submit name</button>
</div>
